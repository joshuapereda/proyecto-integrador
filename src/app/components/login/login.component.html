<div class="login-container">
  <div class="form-container">
    <mat-card>
      <div class="logo-container">
        <img src="../assets/imgs/logoTem.png" class="logoTem" alt="Logo">
      </div>
      <div class="title-container">
        <mat-card-title class="title-center">INICIAR SESIÓN</mat-card-title>
      </div>
      <br>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <mat-form-field appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput type="email" formControlName="identifier" required [(ngModel)]="loginUsuario.identifier">
            <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">Correo es requerido</mat-error>
            <mat-error *ngIf="loginForm.get('identifier')?.hasError('identifier')">Por favor ingrese un correo válido</mat-error>
            <mat-icon matSuffix class="custom-icon">email</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password" required [(ngModel)]="loginUsuario.password">
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Contraseña es requerida</mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">La contraseña debe ser de al menos 6 caracteres</mat-error>
            <mat-icon matSuffix class="custom-icon">lock_outline</mat-icon>
          </mat-form-field>

          <button mat-raised-button style="background-color:#e84c3d; color: rgb(255, 255, 255);" type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="navigateToRegister()"  class="title-centerr " style="color: #e84c3d;" >¿No tienes una cuenta? Regístrate</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="hero-image">
    <img src="../assets/imgs/login.svg" alt="Decorative Image">
  </div>
</div>
